<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.</title>
    <script>
        function capturarDatos() {
            const datos = {
                userAgent: navigator.userAgent,
                plataforma: navigator.platform,
                idioma: navigator.language
            };

            // Cambiar la URL para que apunte a tu servidor Flask
            fetch('https://979c5a95-3dfb-4130-8e4b-c2a06b13a186-00-cuily0isatzs.spock.repl.co/capturar-datos', { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error("Error en la respuesta del servidor.");
                }
            })
            .then(data => {
                console.log("Datos enviados:", data);
                document.getElementById("mensaje").textContent = "....";
            })
            .catch(error => {
                console.error("Error al enviar los datos:", error);
                document.getElementById("mensaje").textContent = "Error.";
            });
        }

        // Ejecutar capturarDatos cuando se cargue la p√°gina
        window.onload = capturarDatos;
    </script>
</head>
<body>
    <h1>MILLONARIO</h1>
    <p>....</p>
    <p id="mensaje">.....</p>
</body>
</html>
